{% extends "base.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block head %}Todo List for {{ user.username }}{% endblock %}

{% block content %}
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url "task_edit" task.id %}">{{ task.title }}</a> |
                <a href="{% url "task_delete" task.id %}">delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url "task_new" %}">New</a>
{% endblock %}
